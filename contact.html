<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Bai+Jamjuree:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- Material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- header -->
      <header class="header">
        <a href="/">
          <img class="header-logo" src="/images/logo.png" width="120" height="auto" alt="logo" />
        </a>
        <a href="https://github.com/shylabo/" target="_blank">
          <img class="header-profile-icon" src="/images/profile-icon.jpg" alt="" />
        </a>
      </header>

      <!-- Sidebar -->
      <nav class="sidebar">
        <a class="sidebar-item" href="/projects.html">
          <span class="material-symbols-outlined"> desktop_windows </span>
          projects
        </a>
        <a class="sidebar-item" href="/articles.html">
          <span class="material-symbols-outlined"> library_books </span>
          articles
        </a>
        <a class="sidebar-item" href="/contact.html">
          <span class="material-symbols-outlined"> mail_outline </span>
          contact
        </a>
      </nav>

      <!-- Main -->
      <main class="main">
        <!-- Project section -->
        <section>
          <div class="section-container">
            <h1>Contact</h1>
            <form class="contact-form">
              <div>
                <input class="form-input" type="text" id="name" placeholder="Name" name="name" />
              </div>
              <div>
                <input class="form-input" type="mail" id="email" placeholder="Email" name="email" />
              </div>
              <div>
                <textarea
                  class="form-input"
                  name="message"
                  id="message"
                  placeholder="Message"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <input class="form-input form-input-button" type="submit" value="Send" />
            </form>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
